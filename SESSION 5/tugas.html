<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>
<body>
    <label>Pesan </label>
    <input type="text" id="pesan"><br>
    <label>Berapakali </label>
    <input type="number" id="jumlah"><br>
    <button onclick="cetak()">Cetak!</button>
    <div id="warning"></div>
    <ol id="fetch"></ol>

    <script>
        function cetak(){
            const pesan = document.getElementById("pesan").value;
            const kali = document.getElementById("jumlah").value;
            const geter = document.getElementById("fetch");

            for (let i = 0; i < kali; i++) {
                geter.innerHTML += "<li>" + pesan + "</li>";
            }
            
        }
    </script>
</body>
</html>
