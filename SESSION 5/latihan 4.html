<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="kali"></div>
    <div id="kurang"></div>
    <div id="bagi"></div>
    <div id="tamnbah"></div>

    <script>
        var angka1 = 100;
        var angka2 = 10;

        var kali = angka1 * angka2;
        var kurang = angka1 - angka2;
        var bagi = angka1 / angka2;
        var tamnbah = angka1 + angka2;

        document.getElementById("kali").innerHTML = "Hasil dari " + angka1 + " x " + angka2 + " adalah " + kali;
        document.getElementById("kurang").innerHTML = "Hasil dari " + angka1 + " - " + angka2 + " adalah " + kurang;
        document.getElementById("bagi").innerHTML = "Hasil dari " + angka1 + " / " + angka2 + " adalah " + bagi;
        document.getElementById("tambah").innerHTML = "Hasil dari " + angka1 + " + " + angka2 + " adalah " + tamnbah;

    </script>

</body>
</html>
